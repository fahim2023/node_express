<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      .main-header {
        width: 100%;
        height: 3.5rem;
        background-color: rgb(208, 188, 54);
        padding: 0 5rem;
      }
      .main-header__nav {
        height: 100%;
        display: flex;
        align-items: center;
      }
      .main-header__item-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .main-header__item {
        margin: 0;
        padding: 0;
        margin: 0 1rem;
      }
      .main-header__item a {
        text-decoration: none;
        color: black;
      }
      .main-header__item a:hover,
      .main-header__item a:active,
      .main-header__item a.active {
        color: rgb(51, 16, 86);
      }
      main {
        padding: 1rem;
      }
      .form-control {
        margin: 1rem 0;
      }
      .form-control label,
      .form-control input {
        display: block;
      }
      .form-control input {
        border-radius: 1px solid #dbc441;
        font: inherit;
        border-radius: 2px;
        width: 100%;
      }
      button {
        font: #dbc441;
        border: 1px solid rgb(51, 16, 86);
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover,
      button:active {
        background-color: rgb(51, 16, 86);
        color: white;
      }
      .product-form {
        width: 30rem;
        max-width: 90%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item">
            <a href="/">Shop</a>
          </li>
          <li class="main-header__item">
            <a href="/add-product" class="active">Add Product</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="product-form" action="/add-product" method="post">
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <button type="submit">Add Product</button>
      </form>
    </main>
  </body>
</html>
